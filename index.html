<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BASE CONVERTER</h1>
        <div class="converter">
            <label for="number">Enter Number</label>
            <input type="text" id="number" placeholder="Enter number">

            <label for="fromBase">From Base</label>
            <select id="fromBase">
                <option value="" disabled selected>Select base</option>
                <option value="2">2 (Binary)</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8 (Octal)</option>
                <option value="9">9</option>
                <option value="10">10 (Decimal)</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16 (Hexadecimal)</option>
            </select>
            <label for="toBase">To Base</label>
            <select id="toBase">
                <option value="" disabled selected>Select base</option>
                <option value="2">2 (Binary)</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8 (Octal)</option>
                <option value="9">9</option>
                <option value="10">10 (Decimal)</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16 (Hexadecimal)</option>
            </select>
            

            <div class="buttons">
                <button id="convertBtn">Convert</button>
                <button id="resetBtn">Reset</button>
            </div>

            <label for="result">Result</label>
            <textarea id="result" readonly placeholder="Conversion result"></textarea>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
